apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: voting-app
  name: redis-pod
  labels:
    name: redis-pod
    app: demo-voting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      name: redis-pod
      app:  demo-voting-app
  template:
    metadata:
      labels:
        name: redis-pod
        app:  demo-voting-app
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
         - containerPort: 6379
